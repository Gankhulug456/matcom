<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Comparison Sheet</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282828;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            margin: 20px;
        }
        .chart {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .axis text, .axis path, .axis line {
            stroke: white;
        }
        .grid .tick line {
            stroke: gray;
            stroke-opacity: 0.7;
        }
        .grid path {
            stroke-width: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <select id="x-axis">
                <option value="tensile_strength">Tensile Strength XY [MPa]</option>
                <option value="thermal_resistance">Thermal Resistance [°C 0.45MPa]</option>
            </select>
            <select id="y-axis">
                <option value="thermal_resistance">Thermal Resistance [°C 0.45MPa]</option>
                <option value="tensile_strength">Tensile Strength XY [MPa]</option>
            </select>
        </div>
        <div class="chart">
            <svg id="material-comparison" width="1000" height="800"></svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
